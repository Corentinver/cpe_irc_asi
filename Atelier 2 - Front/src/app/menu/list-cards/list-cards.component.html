<div class="row-layout width-100">

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">
      <mat-table #table [dataSource]="dataCards" matSort class="rwd-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef>Famille</th>
          <td mat-cell *matCellDef="let row">{{row.family.name}}</td>
        </ng-container>
  

        <ng-container matColumnDef="affinity">
          <th mat-header-cell *matHeaderCellDef>Affinité</th>
          <td mat-cell *matCellDef="let row">{{row.affinity.name}}</td>
        </ng-container>


        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>
    

        <ng-container matColumnDef="hp">
          <th mat-header-cell *matHeaderCellDef>Point de vie</th>
          <td mat-cell *matCellDef="let row">{{row.hp}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="energy">
          <th mat-header-cell *matHeaderCellDef>Energie</th>
          <td mat-cell *matCellDef="let row">{{row.energy}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let row" >
               <button mat-button (click)="actionClickedByUser(row.id)">Action</button>
          </mat-cell>
        </ng-container>

      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
