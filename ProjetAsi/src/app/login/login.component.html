<mat-tab-group mat-align-tabs="start">
    <mat-tab label="S'inscrire">
        <div [formGroup]="registerForm" class="column-layout">
            <mat-form-field appearance="legacy">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Surnom</mat-label>
                <input matInput formControlName="surname">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Mot de passe</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>VÃ©rification du mot de passe</mat-label>
                <input matInput formControlName="repassword">
            </mat-form-field>
            <button [disabled]="!registerForm.valid" mat-raised-button (click)="register()">S'inscrire</button>
        </div>
    </mat-tab>
    <mat-tab label="Se connecter" class="column-layout">
        <div [formGroup]="loginForm" class="column-layout">
            <mat-form-field appearance="legacy">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="surname">
            </mat-form-field>
            <mat-form-field appearance="legacy">
                <mat-label>Surnom</mat-label>
                <input matInput formControlName="password">
            </mat-form-field>
            <button mat-raised-button (click)="login()">Se connecter</button>
        </div>
    </mat-tab>
</mat-tab-group>
