<div class="row-layout width-100">

  <div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="example-table-container">
  
      <table mat-table [dataSource]="dataCards" class="example-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nom</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
  
        <ng-container matColumnDef="family">
          <th mat-header-cell *matHeaderCellDef>Famille</th>
          <td mat-cell *matCellDef="let row">{{row.family}}</td>
        </ng-container>
  

        <ng-container matColumnDef="affinity">
          <th mat-header-cell *matHeaderCellDef>Affinit√©</th>
          <td mat-cell *matCellDef="let row">{{row.affinity}}</td>
        </ng-container>


        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Prix</th>
          <td mat-cell *matCellDef="let row">{{row.price}}</td>
        </ng-container>
    

        <ng-container matColumnDef="hp">
          <th mat-header-cell *matHeaderCellDef>Point de vie</th>
          <td mat-cell *matCellDef="let row">{{row.hp}}</td>
        </ng-container>
    
    
        <ng-container matColumnDef="energy">
          <th mat-header-cell *matHeaderCellDef>Energie</th>
          <td mat-cell *matCellDef="let row">{{row.energy}}</td>
        </ng-container>
    
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>


</div>
